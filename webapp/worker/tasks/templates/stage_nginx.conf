server {
    listen 8000;
    server_name ${stage_id}.${stage34_host};

    location / {
        proxy_redirect off;
        proxy_pass_header Server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Scheme $scheme;
        proxy_pass http://0.0.0.0:${docker_host_port};
    }
}